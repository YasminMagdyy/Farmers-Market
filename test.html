<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flipping Book</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f0f0f0;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .book {
      position: relative;
      width: 600px;
      height: 400px;
      perspective: 2500px;
      background: #fff;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }

    .page {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      transform-style: preserve-3d;
      transform-origin: left;
      transition: transform 1s ease-in-out;
      background: #fff;
      border: 1px solid #ccc;
      box-sizing: border-box;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .page::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to right, rgba(0,0,0,0.05), transparent 50%, rgba(0,0,0,0.05));
      pointer-events: none;
      z-index: 2;
    }

    .page-content {
      padding: 20px;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      backface-visibility: hidden;
      z-index: 1;
    }

    .back {
      transform: rotateY(180deg);
      background: #fdfdfd;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      backface-visibility: hidden;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
      z-index: 0;
    }

    .page.flipped {
      transform: rotateY(-180deg);
      z-index: 0 !important;
    }

    .page:nth-child(1) { z-index: 4; }
    .page:nth-child(2) { z-index: 3; }
    .page:nth-child(3) { z-index: 2; }
    .page:nth-child(4) { z-index: 1; }

    .controls {
      margin-top: 30px;
      text-align: center;
    }

    button {
      padding: 10px 20px;
      margin: 0 10px;
      cursor: pointer;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    button:hover:not(:disabled) {
      background: #555;
    }

    button:disabled {
      background: #999;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="book">
    <div class="page" id="page1">
      <div class="page-content">
        <h1>My Digital Book</h1>
        <p>Welcome to the first page!</p>
      </div>
      <div class="back">Back of Page 1</div>
    </div>
    <div class="page" id="page2">
      <div class="page-content">
        <h2>Chapter 1</h2>
        <p>This is the second page of the book.</p>
      </div>
      <div class="back">Back of Page 2</div>
    </div>
    <div class="page" id="page3">
      <div class="page-content">
        <h2>Chapter 2</h2>
        <p>This is the third page of the book.</p>
      </div>
      <div class="back">Back of Page 3</div>
    </div>
    <div class="page" id="page4">
      <div class="page-content">
        <h2>The End</h2>
        <p>Thank you for reading!</p>
      </div>
      <div class="back">Back of Page 4</div>
    </div>
  </div>

  <div class="controls">
    <button id="prev" onclick="prevPage()">Previous</button>
    <button id="next" onclick="nextPage()">Next</button>
  </div>

  <script>
    let currentPage = 1;
    const totalPages = 4;
    const prevButton = document.getElementById('prev');
    const nextButton = document.getElementById('next');

    function updateButtons() {
      prevButton.disabled = currentPage === 1;
      nextButton.disabled = currentPage === totalPages;
    }

    function nextPage() {
      if (currentPage < totalPages) {
        document.getElementById(`page${currentPage}`).classList.add('flipped');
        currentPage++;
        updateButtons();
      }
    }

    function prevPage() {
      if (currentPage > 1) {
        currentPage--;
        document.getElementById(`page${currentPage}`).classList.remove('flipped');
        updateButtons();
      }
    }

    updateButtons();
  </script>
</body>
</html>
