{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Our Team</title>
  <style>
    body { margin:0; font-family:sans-serif; }
    .team-section { background:linear-gradient(to bottom, #f8fdf1, #f1f8e9); padding:100px 0 30px; }
    .team-tree { max-width:900px; margin:0 auto; text-align:center; }
    header { font-size:3rem; color:#1c783f; font-weight:bold; margin-bottom:50px; }

    .tree-level { display:flex; justify-content:center; flex-wrap:wrap; gap:20px; margin-bottom:50px; }
    .person { cursor:pointer; }
    .avatar { width:120px; height:120px; border-radius:50%; overflow:hidden; border:4px solid #33691e; box-shadow:0 2px 6px rgba(0,0,0,0.2); }
    .avatar img { width:100%; height:100%; object-fit:cover; }
    .name { font-weight:bold; margin-top:10px; color:#333; }
    .role { font-style:italic; font-size:1rem; color:#558b2f; font-weight: bold;}

    .modal { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.5); justify-content:center; align-items:center; z-index:1000; }
    .modal-content { background:#fff; padding:30px; border-radius:10px; max-width:500px; width:90%; box-shadow:0 5px 15px rgba(0,0,0,0.2); text-align:center; font-size: 20px;}
    .modal-avatar { width:200px; height:200px; border-radius:50%; margin:0 auto 15px; overflow:hidden; border:4px solid #8bc34a; }
    .modal-avatar img { width:100%; height:100%; object-fit:cover; }
    .close-btn { margin-top:20px; padding:10px 20px; background:#33691e; color:#fff; border:none; border-radius:6px; cursor:pointer; }
    .close-btn:hover { background:#274d16; }
  </style>
</head>
<body>

<div class="team-section">
  <div class="team-tree">
    <header>ðŸŒ¾ Meet Our Growing Family</header>

    <!-- Founder -->
    <div class="tree-level">
      <div class="person"
           onclick='openModal("Dr Eman Seif", "Project Manger", "{% static "images/Dr Eman Seif.png" %}", "Dr. Eman Seif is a key figure in Alexandria&#39;s sustainable agriculture movement. As Deputy Secretary General of the Alexandria Chamber of Commerce, she launched Egyptâ€™s first farmers market under the MAMi initiative.")'>
        <div class="avatar"><img src="{% static 'images/Dr Eman Seif.png' %}" alt="Dr Eman Seif"></div>
        <div class="name">Dr Eman Seif</div>
        <div class="role">Farmers Market Director</div>
      </div>
    </div>

    <!-- Employee level (6 people) -->
    <div class="tree-level">
      <div class="person"
           onclick='openModal("Mahmoud Mohamed Nagib", "Market Staff", "{% static "images/MahmoudMohamedNagib.png" %}", "")'>
        <div class="avatar"><img src="{% static 'images/MahmoudMohamedNagib.png' %}" alt="Taylor Smith"></div>
        <div class="name">Mahmoud Mohamed Nagib</div>
        <div class="role">Market Staff</div>
      </div>

      <div class="person"
           onclick='openModal("Hadeer Adbel Hameed", "Market Staff", "{% static "images/Hadeer (2).png" %}", "")'>
        <div class="avatar"><img src="{% static 'images/Hadeer (2).png' %}" alt="Morgan Lee"></div>
        <div class="name">Hadeer Abdel Hameed</div>
        <div class="role">Market Staff</div>
      </div>

      <div class="person"
           onclick='openModal("Mohamed El Sayed Mohamed", "Market Staff", "{% static "images/Mohamed El Sayed Mohamed.png" %}", "")'>
        <div class="avatar"><img src="{% static 'images/Mohamed El Sayed Mohamed.png' %}" alt="Riley Jones"></div>
        <div class="name">Mohamed El Sayed Mohamed</div>
        <div class="role">Market Staff</div>
      </div>

      <div class="person"
           onclick='openModal("Ahmed Abd El Moneam", "Market Staff", "{% static "images/Ahmed Abd El Moneam.png" %}", "")'>
        <div class="avatar"><img src="{% static 'images/Ahmed Abd El Moneam.png' %}" alt="Casey Brown"></div>
        <div class="name">Ahmed Abd El Moneam</div>
        <div class="role">Market Staff</div>
      </div>

      <div class="person"
           onclick='openModal("Mohamed Hesham Mahmoud", "Market Staff", "{% static "images/Mohamed Hesham Mahmoud.png" %}", "")'>
        <div class="avatar"><img src="{% static 'images/Mohamed Hesham Mahmoud.png' %}" alt="Jordan White"></div>
        <div class="name">Mohamed Hesham Mahmoud</div>
        <div class="role">Market Staff</div>
      </div>

    </div>
  </div>
</div>

<!-- Modal -->
<div id="teamModal" class="modal" onclick="closeModal()">
  <div class="modal-content" onclick="event.stopPropagation()">
    <div class="modal-avatar" id="modalAvatar"></div>
    <h2 id="modalName"></h2>
    <p id="modalRole" style="font-style:italic; color:#558b2f; margin-top:-6px;"></p>
    <p id="modalBio" style="margin-top:12px;"></p>
    <button class="close-btn" onclick="closeModal()">Close</button>
  </div>
</div>

<script>
function openModal(name, role, imgPath, bio) {
  document.getElementById('modalName').textContent = name;
  document.getElementById('modalRole').textContent = role;
  document.getElementById('modalBio').textContent = bio;
  document.getElementById('modalAvatar').innerHTML = `<img src="${imgPath}" alt="${name}">`;
  document.getElementById('teamModal').style.display = 'flex';
}
function closeModal() {
  document.getElementById('teamModal').style.display = 'none';
}
</script>

</body>
</html>
